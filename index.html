<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge Wallet</title>
  <style>
    :root {
      --bg-dark: #0f1115;
      --card-dark: #1a1c22;
      --accent: #00ffc3;
      --accent-hover: #00ddb3;
      --text-light: #ffffff;
      --error: #ff4c4c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      background-color: var(--card-dark);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
      transition: all 0.3s ease;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 10px;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #2a2d36;
      color: var(--text-light);
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--accent);
      color: #000;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .balance {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
      color: var(--accent);
    }

    .error {
      color: var(--error);
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Welcome/Login Screen -->
  <div class="container" id="login-screen">
    <div class="logo">EDGE WALLET</div>
    <h1>Welcome Back</h1>
    <p style="text-align:center;">Securely access your wallet</p>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Access Wallet</button>
    <div class="footer">Powered by Edge Technologies</div>
  </div>

  <!-- Dashboard -->
  <div class="container hidden" id="dashboard">
    <div class="logo">EDGE WALLET</div>
    <h2>Dashboard</h2>
    <div class="balance">$479,000.00</div>
    <button onclick="withdraw()">Withdraw Crypto</button>
    <button onclick="sell()">Sell to Bank</button>
    <div class="footer">Your funds are securely stored</div>
  </div>

  <!-- OTP Error Screen -->
  <div class="container hidden" id="otp-error">
    <div class="logo">EDGE WALLET</div>
    <h2>Transaction Error</h2>
    <div class="error">OTP Verification Failed. Please try again.</div>
    <button onclick="goBack()">Back to Dashboard</button>
    <div class="footer">Need help? Contact support</div>
  </div>

  <script>
    function login() {
      const password = document.getElementById('password').value;
      if (password === 'edgewallet') {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert('Incorrect password. Try again.');
      }
    }

    function withdraw() {
      showOtpError();
    }

    function sell() {
      showOtpError();
    }

    function showOtpError() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('otp-error').classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('otp-error').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }
  </script>

</body>
</html>
