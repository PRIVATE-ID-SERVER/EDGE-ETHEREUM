<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge Wallet Recovery Extension</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .screen {
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    .active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c6ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0072ff;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: gold;
      color: #000;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .balance {
      font-size: 24px;
      margin-top: 20px;
    }

    .form-group {
      text-align: left;
      margin-top: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .preview {
      background: #ffffff11;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }

    .error {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen welcome active">
      <h1>WELCOME TO EDGE RECOVERY EXTENSION</h1>
    </div>

    <div class="screen password-screen">
      <h2>üîê EDGE APPLICATION PASSWORD</h2>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="validatePassword()">Access Dashboard</button>
    </div>

    <div class="screen dashboard">
      <div class="badge">üîë Level 2</div>
      <h2>üíº Edge Wallet Dashboard</h2>
      <div class="balance">Balance: $479,000</div>
      <button onclick="showWithdraw()">Withdraw Crypto</button>
      <button onclick="showSell()">Sell to Bank</button>
    </div>

    <div class="screen withdraw-screen">
      <h2>Withdraw Crypto</h2>
      <div class="form-group">
        <label>Select Cryptocurrency</label>
        <select id="cryptoType">
          <option value="ETH">Ethereum (ETH)</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="SOL">Solana (SOL)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Amount to Withdraw</label>
        <input type="number" id="withdrawAmount" placeholder="e.g. 2.5" />
      </div>
      <div class="form-group">
        <label>Receiving Address</label>
        <input type="text" id="withdrawAddress" placeholder="Wallet address" />
      </div>
      <button onclick="showWithdrawPreview()">Submit</button>
    </div>

    <div class="screen withdraw-preview">
      <h2>Transaction Preview</h2>
      <div class="preview" id="withdrawPreviewBox"></div>
      <button onclick="showWithdrawError()">Confirm</button>
    </div>

    <div class="screen sell-screen">
      <h2>Sell to Bank</h2>
      <div class="form-group">
        <label>Select Bank or App</label>
        <select id="bankSelect">
          <option>Bank of America</option>
          <option>Chase</option>
          <option>Wells Fargo</option>
          <option>CashApp</option>
          <option>Chime</option>
          <option>Venmo</option>
          <!-- Add more banks/apps here -->
        </select>
      </div>
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" id="accountNumber" />
      </div>
      <div class="form-group">
        <label>Routing Number (if needed)</label>
        <input type="text" id="routingNumber" />
      </div>
      <div class="form-group">
        <label>Account Name</label>
        <input type="text" id="accountName" />
      </div>
      <button onclick="showSellPreview()">Confirm</button>
    </div>

    <div class="screen sell-preview">
      <h2>Selling Crypto</h2>
      <div class="preview" id="sellPreviewBox"></div>
      <button onclick="showSellError()">Confirm</button>
    </div>

    <div class="screen error-screen">
      <h2>‚è≥ Pending Transaction</h2>
      <div class="error">
        OTP AUTHENTICATION CODE REQUIRED<br>
        $1180 ETH NEEDED
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      showScreen('password-screen');
    }, 3000);

    function showScreen(name) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.querySelector('.' + name).classList.add('active');
    }

    function validatePassword() {
      const input = document.getElementById('password').value;
      if (input === '17573227421') {
        showScreen('dashboard');
      } else {
        alert('Incorrect password. Try again.');
      }
    }

    function showWithdraw() {
      showScreen('withdraw-screen');
    }

    function showWithdrawPreview() {
      const type = document.getElementById('cryptoType').value;
      const amount = document.getElementById('withdrawAmount').value;
      const address = document.getElementById('withdrawAddress').value;
      const preview = `
        <b>Cryptocurrency:</b> ${type}<br>
        <b>Amount:</b> ${amount}<br>
        <b>Receiving Address:</b> ${address}<br>
        <b>Date:</b> ${new Date().toLocaleString()}<br>
        <b>Status:</b> Pending
      `;
      document.getElementById('withdrawPreviewBox').innerHTML = preview;
      showScreen('withdraw-preview');
    }

    function showWithdrawError() {
      showScreen('error-screen');
    }

    function showSell() {
      showScreen('sell-screen');
    }

    function showSellPreview() {
      const bank = document.getElementById('bankSelect').value;
      const accNum = document.getElementById('accountNumber').value;
      const routing = document.getElementById('routingNumber').value;
      const name = document.getElementById('accountName').value;
      const preview = `
        <b>Bank/App:</b> ${bank}<br>
        <b>Account Number:</b> ${accNum}<br>
        <b>Routing Number:</b> ${routing}<br>

        <b>Amount to Receive:</b> $479,000<br>
        <b>Status:</b> Processing...
      `;
      document.getElementById('sellPreviewBox').innerHTML = preview;
      showScreen('sell-preview');
      setTimeout(() => {
        showScreen('error-screen');
      }, 6000);
    }
